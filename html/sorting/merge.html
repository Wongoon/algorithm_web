    <div class="container">
        <div class="canvas"></div>
        <div class="control">
            <div class="value_control">
                <div class="range">
                    <input type="range" name="speed" id="speed" min=0.5 max=16.0 step=0.25 value=8.0>
                    <span id="rangeValue">8x</span>
                </div>
                <div class="size">
                    <input type="range" name="size" id="size" min=10 max=250 step=1 value=50>
                    <input type="number" id="sizeValue" min=10 max=250 value=50>
                </div>
            </div>
            <div class="btnlist">
                <button class="btn" id="random">Random Array</button>
                <button class="btn" id="play">Play</button>
                <button class="btn invisible" id="reset">Reset</button>
                <button class="btn" id="stop">Stop</button>
